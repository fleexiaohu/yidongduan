<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	img{width:100%;height:100%;}
	li{list-style:none;float:left;width:170px;height:255px;border:1px solid red;margin:5px;overflow:hidden;}
	ul{width:728px;border:1px nsolid red;margin:0 auto;overflow:hidden;}
</style>
<script>
window.onload = window.onscroll = window.onresize = function(){
	var aImg =  document.getElementsByTagName('img');
	//获取滚动距离
	var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
	//获取可视区高度
	var clientHeight = document.documentElement.clientHeight;
	//获取可视区底部
	var bottom = scrollTop+clientHeight;
	for(var i=0;i<aImg.length;i++){
		//alert(aImg[i].getAttribute('_src'));
		//alert(aImg[i].offsetTop);
		var top = aImg[i].offsetTop;
		if(top <= bottom){
			//alert(1);
			var _src  = aImg[i].getAttribute('_src');
			aImg[i].src = _src;
		}	
	}
	
};
</script>
</head>
